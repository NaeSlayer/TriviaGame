<!DOCTYPE html>
<html>

<head>
    <title>Olympic Trivia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Varela" rel="stylesheet">
</head>

<body>
    <!-- <div class="container"> -->

    <div class="container clearfix">
        <img class="header-img1" src="assets/images/olympic-games.png">
        <h1>Olympic Trivia!!</h1>
        <img class="header-img2" src="assets/images/olympic-games.png">
    </div>


    <div class="container game">
        <button class="btn btn-default btn-lg" id="start"></button>
        <div class="game" id="timer"></div>

        <!-- question screen -->
        <!-- <div class="question"> -->
        <div class="game " id="questions"></div>
        <div class="game" id="options"></div>
        <!-- </div> -->


        <!-- results screen -->
        <div class="game" id="result"></div>
        <div class="game" id="correct"></div>
        <div class="game" id="image"></div>


        <!-- game over screen -->
        <!-- <div class="game-over"> -->
        <div class="game" id="game-over"></div>
        <div class="game" id="number-correct"></div>
        <div class="game" id="number-incorrect"></div>
        <div class="game" id="number-unanswered"></div>
        <button class="game" id="play-again">
        </button>
        <!-- </div> -->
    </div>



    <!-- </div> -->






    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
